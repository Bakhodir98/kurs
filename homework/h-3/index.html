<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="icon-list">
            <div class="icon-top">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="icon-bottom">
                <i class="fa fa-user" aria-hidden="true"></i>
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            </div>
        </div>
        <div class="product">
            <img src="essentials.png" alt="" width="500px" height="500px">
        </div>
        <div class="product-details">
      <a href="#" class="back-link">← Back to bedroom</a>
      <h2 class="category">BEDROOM</h2>
      <h1>College Essentials</h1>
      <p class="rating">⭐ 4.4 (328 reviews)</p>

      <div class="options">
        <div class="option">
          <h3>Select Quality</h3>
          <button class="active">Basic</button>
          <button>Premium</button>
        </div>

        <div class="option">
          <h3>Style</h3>
          <button>Minimal</button>
          <button class="active">Bohemian</button>
          <button>Floral</button>
          <button>Other</button>
        </div>

        <div class="option">
          <h3>Color</h3>
          <div class="colors">
            <span class="color teal"></span>
            <span class="color navy active"></span>
            <span class="color white"></span>
            <span class="color gray"></span>
          </div>
        </div>

        <div class="option">
          <h3>Size</h3>
          <button class="active">Twin XL</button>
          <button>Full</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active">What’s Inside</button>
        <button class="tab">Reviews</button>
        <button class="tab">FAQs</button>
      </div>

      <div class="custom-items">
        <h3>Customizable Items</h3>
        <p>Blush Plush Comforter - See product details</p>
      </div>

      <div class="purchase-bar">
        <div>
          <h4>College Essentials</h4>
          <p>Everything you need for freshman year.</p>
        </div>
        <div class="price">$195</div>
        <button class="add-to-cart">Add to Cart (2)</button>
      </div>
    </div>

        </div>
</body>

</html>
